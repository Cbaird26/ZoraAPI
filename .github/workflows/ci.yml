name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install pytest pytest-cov
    
    - name: Verify core dependencies (optional)
      run: |
        python - << 'PY'
        mods = ["openai", "tweepy", "dotenv"]
        for m in mods:
          try:
            __import__(m)
            print(f"✓ {m} imports OK")
          except Exception as e:
            print(f"⚠ {m} import issue: {e}")
        PY
    
    - name: Check Python syntax (compileall)
      run: |
        python -m compileall . -q -x venv || exit 1
        echo "✓ All Python files compile successfully"
    
    - name: Verify code imports (optional)
      run: |
        python - << 'PY'
        for mod in ["zora_bot", "zora_control"]:
          try:
            __import__(mod)
            print(f"✓ {mod} imports OK")
          except Exception as e:
            print(f"⚠ {mod} import issue: {e}")
        PY
    
    - name: Run tests (optional)
      run: |
        if [ -d "tests" ]; then
          python -m pytest tests/ -v --tb=short || exit 1
        else
          echo "✓ No tests directory; skipping"
          exit 0
        fi
